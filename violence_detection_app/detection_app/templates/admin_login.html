{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #2d3748, #4a5568);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(to right, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 450px !important;
            max-width: 100%;
            padding: 1.5rem;
        }
        .container img {
            margin-bottom: 1rem;
        }
        .container h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            color: black;
        }
        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .form-button {
            transition: transform 0.3s ease, background-color 0.3s ease;
            background: linear-gradient(to right, #8b5cf6, #ec4899, #f43f5e);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .form-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #f43f5e, #ec4899, #8b5cf6);
        }
        .toggle-button {
            background: none;
            border: none;
            color: #8b5cf6;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .error-message {
            color: #ff4d4d; /* Red color for error messages */
            margin-bottom: 1rem;
        }
                .navbar-logo {
    width: 100px; /* Adjust as needed */
    height: auto; /* Keeps aspect ratio */
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <img alt="Logo" class="mr-4 navbar-logo" src="{% static 'img/logo4.jpg' %}"/>
        <h2>Admin Login</h2>

        <!-- Error message display -->
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form id="auth-form" method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <input class="form-input" id="admin-name" name="admin_name" placeholder="Admin Name" type="text" required aria-label="Admin Name"/>
            <input class="form-input" id="password" name="password" placeholder="Password" type="password" required aria-label="Password"/>
            <button class="form-button" id="submit-button" type="submit">Login</button>
        </form>
        <button class="toggle-button" id="toggle-to-register">Don't have an account? Register here</button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-to-register');
        const authForm = document.getElementById('auth-form');

        toggleButton.addEventListener('click', function() {
            window.location.href = "{% url 'admin_register' %}"; // Redirect to registration page
        });

        authForm.addEventListener('submit', function(event) {
            console.log('Form submitted');
        });
    </script>
</body>
</html>
