<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Violence Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #2d3748, #4a5568);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(to right, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 450px !important;
            max-width: 100%;
            padding: 1.5rem;
        }
        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            color: black;
        }
        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .form-button {
            transition: transform 0.3s ease, background-color 0.3s ease;
            background: linear-gradient(to right, #8b5cf6, #ec4899, #f43f5e);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .form-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #f43f5e, #ec4899, #8b5cf6);
        }
        .error-message {
            color: #ff4d4d; /* Red color for error messages */
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Violence Detection</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-input" type="text" name="camera_name" id="camera_name" placeholder="Enter camera name" required aria-label="Camera Name"/>
            <input class="form-input" type="file" name="video_file" id="video_file" accept=".avi,.mp4" required aria-label="Select Video File"/>
            <button class="form-button" type="submit">Upload and Process</button>
        </form>

        {% if error %}
        <div class="error-message">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
